<style>
    .skills {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.8); /* Add background color to create bubble effect */
        position: fixed; /* Fix the position */
        z-index: 999; /* Ensure the bubbles appear above other elements */
        animation-name: floatBubble; /* Add animation for floating effect */
        animation-duration: 3s; /* Adjust animation duration as per your needs */
        animation-timing-function: ease-in-out; /* Adjust animation timing as per your needs */
        animation-iteration-count: infinite; /* Make the animation repeat indefinitely */
    }

    .myproj {
        height: 50px;
        border-radius: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.8);
        color: antiquewhite;
        position: fixed; /* Fix the position */
        z-index: 999; /* Ensure the bubbles appear above other elements */
        animation-name: floatBubble; /* Add animation for floating effect */
        animation-duration: 3s; /* Adjust animation duration as per your needs */
        animation-timing-function: ease-in-out; /* Adjust animation timing as per your needs */
        animation-iteration-count: infinite; /* Make the animation repeat indefinitely */
    }

    @keyframes floatBubble {
        0% {
            transform: translateY(-50%);
        }
        50% {
            transform: translateY(-55%);
        }
        100% {
            transform: translateY(-50%);
        }
    }

        background-image: url("./background4.jpg");
